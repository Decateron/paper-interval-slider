<!doctype html>
<html>
<head>
  <title>paper-interval-slider demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../paper-interval-slider.html">

  <style is="custom-style">
    body {
      padding: 40px;
    }
    
    paper-interval-slider {
      width: 100%;
    }

    paper-interval-slider.blue {
      --paper-interval-slider-knob-color: var(--paper-light-blue-500);
      --paper-interval-slider-active-color: var(--paper-light-blue-500);
    }

    paper-interval-slider.red {
      --paper-interval-slider-knob-color: var(--paper-red-500);
      --paper-interval-slider-active-color: var(--paper-red-500);
    }

    paper-interval-slider.green {
      --paper-interval-slider-knob-color: var(--paper-green-500);
      --paper-interval-slider-active-color: var(--paper-green-500);
    }

    paper-interval-slider.orange {
      --paper-interval-slider-knob-color: var(--paper-orange-500);
      --paper-interval-slider-active-color: var(--paper-orange-500);
      --paper-interval-slider-pin-color: var(--paper-orange-500);
    }

    #ratingsLabel {
      padding-left: 12px;
      color: #a0a0a0;
    }

  </style>

</head>
<body unresolved>
  <div class="vertical center-justified layout">
    <h4>Default</h4>
    <div class="vertical-section">
      <div>Oxygen</div>
      <paper-interval-slider value="21"></paper-interval-slider><br><br>
      <div>Argon</div>
      <paper-interval-slider value="1"></paper-interval-slider><br><br>
      <div>Hydrogen</div>
      <paper-interval-slider value="0"></paper-interval-slider><br><br>
      <div>Nitrogen</div>
      <paper-interval-slider value="78"></paper-interval-slider><br><br>
      <div>Sprinkles</div>
      <paper-interval-slider disabled value="33"></paper-interval-slider>
    </div>

    <h4>Editable</h4>
    <div class="vertical-section">
      <div class="center horizontal layout">
        <div>R</div>
        <paper-interval-slider class="red" value="23" max="255" editable></paper-interval-slider>
      </div>
      <div class="center horizontal layout">
        <div>G</div>
        <paper-interval-slider class="green" value="183" max="255" editable></paper-interval-slider>
      </div>
      <div class="center horizontal layout">
        <div>B</div>
        <paper-interval-slider class="blue" value="211" max="255" editable></paper-interval-slider>
      </div>
    </div>

    <h4>Labelled pins</h4>
    <div class="vertical-section">
      <div>Brightness</div><br>
      <paper-interval-slider pin value="20" class="orange"></paper-interval-slider>
      <div>Ratings: <span id="ratingsLabel"></span></div><br>
      <paper-interval-slider id="ratings" pin snaps max="10" step="1" value="5" class="orange"></paper-interval-slider>
    </div>
  </div>

  <script>

    var ratings = document.querySelector('#ratings');
    ratings.addEventListener('value-change', function() {
      document.querySelector('#ratingsLabel').textContent = ratings.value;
    });

  </script>

</body>
</html>
